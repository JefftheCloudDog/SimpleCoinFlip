<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Coin Flip</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <h1>Simple Coin Flip</h1>
    </header>

    <div class="score-board">
      <div class="badge" id="user-label">YOU</div>
      <span id="user-score">0</span>
    </div>

    <div class="score-board">
      <div class="badge" id="comp-label">AI</div>
      <span id="comp-score">0</span>
    </div>

    <div>
      <p id="result">Flip the Coin!!</p>
    </div>

    <div class="choices">
      <div class="coin">
        <button id="player-coin">H</button>
      </div>
    </div>

    <div id="prompt">You chose <button id="choice">HEADS</button></div>
    <script src="./index.js"></script>
  </body>
</html>
